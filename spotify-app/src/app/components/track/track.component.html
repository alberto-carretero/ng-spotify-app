<app-search [searchType]="'track'" (searchStr)="searchMusic($event)"></app-search>

<div class="search-info-container">
  <ng-container *ngFor="let item of tracks">
    <div class="item" *ngIf="item.album.images.length > 0" >
      <img *ngIf="item.album.images.length > 0" src="{{ item.album.images[1].url }}" width="200" height="200" />
      <div class="item-name">
        Name: {{ item.name }}
      </div>
      <div class="item-type">
        Type: {{ item.type }}
      </div>
    </div>
  </ng-container>  
</div>
